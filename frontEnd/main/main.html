<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主界面</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="logo"></div>
    <span>
        <p class="welcome">欢迎，wjx</p>
    </span>

    <div class="robotImg" id="robotImg"></div>

    <span class="intro1">
        <p>成为最熟悉您</p>
        <p>的行程管家。</p>
    </span>
    <span class="intro2">
        <p>扶摇出行为您提供了四个模块以方便您创立和查看行程，您可以</p><br>
        <p>将光标至于按钮上方来查看大致说明</p>
    </span>

    <span class="main">
        <div class="new" id="new">
            <p>新的</p><br>
            <p>行程</p>
            <div class="cor1"></div>
        </div>
        <div class="history" id="history">
            <p>历史</p><br>
            <p>行程</p>
            <div class="cor2"></div>
        </div>
        <div class="ing" id="ing">
            <p>进行</p><br>
            <p>中的</p>
            <div class="cor3"></div>
        </div>
        <div class="personal" id="personal">
            <p>个性</p><br>
            <p>设置</p>
            <div class="cor4"></div>
        </div>
    </span>

    <script src="main.js"></script>

</body>

</html>
