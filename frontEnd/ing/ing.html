<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在进行中的行程</title>
    <link rel="stylesheet" href="ing.css">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=EHEQP4Ept6uvPImZEwPd0zAvVWUU7hpO">
    </script>
</head>

<body>
    <button id="return-button" class="return-button">
        <span class="X"></span>
    </button>
    <div id="container"></div>

    <span class="main">
        <div class="left">
            <img src="../imgs/ing/ing 1.png">
            <div class="date">
                <p class="year">2024</p>
                <p class="month">12 27</p>
            </div>
        </div>

        <span class="mid">
            <img src="../imgs/ing/route.png" alt="">
        </span>

        <span class="right">
            <button id="over" class="over">
                <p>结束行程并保存</p>
            </button>
            <div class="cost">
                <p class="p1">预计经费</p>
                <p class="p2">¥ 2000</p>
            </div>
        </span>

    </span>
    <script src="ing.js"></script>
</body>

</html>
