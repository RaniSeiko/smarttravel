<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="login/login.css">
</head>、

<body>
    <div class="top">
        <p>a b c d . c o m</p>
        <p>先 看 看 主 页</p>
    </div>
    <div class="bottom">
        <p>智 能 出 游 行 程 规 划</p>
        <p>登 录 账 号 来 使 用 ！</p>
    </div>
    <p class="fuyao">扶 摇</p>

    <img class="logo" src="imgs/logo.png">

    <!-- 登录框 -->
    <form class="loginForm">
        <span class="username">
            <input type="text" id="username" class="dlu">
        </span>
        <span class="pswd">
            <input type="password" class="dlp" id="password">
        </span>
        
        <span class="btn">
            <button class="register" type="button">注册一个</button>
            <button class="begin" id="begin" type="button">开始!</button>
        </span>
    </form>

    <!-- 注册框 -->
    <form class="registerForm">
        <span class="zcusername">
            <p>用 户 名</p>
            <input type="text" id="regUsername">
        </span>
        <span class="pswd1">
            <p>密 码</p>
            <input type="password" id="regPassword1">
        </span>
        <span class="pswd2">
            <p>确认密码</p>
            <input type="password" id="regPassword2">
        </span>

        <span class="zcbtn">
            <button class="register2" type="button">注册成功</button>
            <button class="return" type="button">返回登录</button>
        </span>
    </form>

</body>

<script src="./login/login.js"></script>

</html>
